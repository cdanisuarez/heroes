<h1>Heroes <small>Marvel & DC</small> </h1>
<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let hero of heroes; let i = index">
    <img class="card-img-top" [alt]="hero.name" [src]="hero.image">
    <div class="card-body">
      <h4 class="card-title">{{hero.name}}</h4>
      <p class="card-text">{{hero.biography}}</p>
      <p class="card-text"><small class="text-muted">{{hero.apparition}}</small></p>
      <button (click)="seeHero(i)" type="button" name="button" class="btn btn-outline-primary btn-block">See more...</button>
    </div>
  </div>
</div>
